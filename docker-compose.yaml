services:
  gateway:
    build:
      context: .
      dockerfile: server/gateway/Dockerfile
    container_name: gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - auth-service
      - user-service
    networks:
      - app-network

  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      # 카카오 OAuth
      - KAKAO_CLIENT_ID=${KAKAO_CLIENT_ID:-your-kakao-client-id}
      - KAKAO_CLIENT_SECRET=${KAKAO_CLIENT_SECRET:-your-kakao-client-secret}
      - KAKAO_REDIRECT_URI=${KAKAO_REDIRECT_URI:-http://localhost:8080/api/auth/kakao/callback}
      # 구글 OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-your-google-client-id}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-your-google-client-secret}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-http://localhost:8080/api/auth/google/callback}
      # 네이버 OAuth
      - NAVER_CLIENT_ID=${NAVER_CLIENT_ID:-your-naver-client-id}
      - NAVER_CLIENT_SECRET=${NAVER_CLIENT_SECRET:-your-naver-client-secret}
      - NAVER_REDIRECT_URI=${NAVER_REDIRECT_URI:-http://localhost:8080/oauth2/naver/callback}
      - FRONT_LOGIN_CALLBACK_URL=${FRONT_LOGIN_CALLBACK_URL:-http://localhost:3000/auth/naver}
    networks:
      - app-network

  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    container_name: user-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
