spring:
  application:
    name: auth-service
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

server:
  port: 8081
  error:
    whitelabel:
      enabled: false
    include-message: always
    include-stacktrace: on_param

kakao:
  client-id: ${KAKAO_CLIENT_ID:your-kakao-client-id}
  client-secret: ${KAKAO_CLIENT_SECRET:your-kakao-client-secret}
  redirect-uri: ${KAKAO_REDIRECT_URI:http://localhost:8080/api/auth/kakao/callback}
  auth-url: https://kauth.kakao.com/oauth/authorize
  token-url: https://kauth.kakao.com/oauth/token
  user-info-url: https://kapi.kakao.com/v2/user/me

google:
  client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
  client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
  redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:8080/api/auth/google/callback}
  auth-url: https://accounts.google.com/o/oauth2/v2/auth
  token-url: https://oauth2.googleapis.com/token
  user-info-url: https://www.googleapis.com/oauth2/v2/userinfo
  scope: openid profile email

naver:
  client-id: ${NAVER_CLIENT_ID:your-naver-client-id}
  client-secret: ${NAVER_CLIENT_SECRET:your-naver-client-secret}
  redirect-uri: ${NAVER_REDIRECT_URI:http://localhost:8080/oauth2/naver/callback}
  auth-url: https://nid.naver.com/oauth2.0/authorize
  token-url: https://nid.naver.com/oauth2.0/token
  user-info-url: https://openapi.naver.com/v1/nid/me
  front-callback-url: ${FRONT_LOGIN_CALLBACK_URL:http://localhost:3000/auth/naver}

# 로깅 설정
logging:
  level:
    root: INFO
    kr.david.api: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
