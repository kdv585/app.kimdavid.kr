spring:
  application:
    name: auth-service

server:
  port: 8081

kakao:
  client-id: ${KAKAO_CLIENT_ID:your-kakao-client-id}
  client-secret: ${KAKAO_CLIENT_SECRET:your-kakao-client-secret}
  redirect-uri: ${KAKAO_REDIRECT_URI:http://localhost:8080/api/auth/kakao/callback}
  auth-url: https://kauth.kakao.com/oauth/authorize
  token-url: https://kauth.kakao.com/oauth/token
  user-info-url: https://kapi.kakao.com/v2/user/me
